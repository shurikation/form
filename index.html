<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple Form | HTML, CSS, JS, PHP</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">
		<div class="form">
			<form action="#" id="form" class="form__body">
				<h1 class="form__title">Отправка данных на почту</h1>
				<div class="form__item"> 
					<label for="formName" class="form__label">Имя*</label>
					<input type="text" id="formName" name="name" class="form__input _req">
				</div>
				<div class="form__item">
					<label for="formEmail" class="form__label">Email*</label>
					<input type="text" id="formEmail" name="email" class="form__input _req _email">
				</div>
				<div class="form__item">
					<div class="form__label">Левша или правша?</div>
					<div class="options">
						<div class="options__item">
							<input id="formRightHanded" checked class="options__input" value="right" type="radio" name="hand">
							<label for="formRightHanded" class="options__label">Правша</label>
						</div>
						<div class="options__item">
							<input id="formLeftHanded" class="options__input" value="left" type="radio" name="hand">
							<label for="formLeftHanded" class="options__label">Левша</label>
						</div>
					</div>
				</div>
				<div class="form__item">
					<label for="formMessage" class="form__label">Message</label>
					<textarea class="form__input" name="message" id="formMessage"></textarea>
				</div>
				<div class="form__item">
					<div class="form__label">Возраст:</div>
					<select name="age" class="select">
						<option value="18 - 25" selected="selected">Point-1</option>
						<option value="25 - 45">Point-2</option>
						<option value="45+">Point-3</option>
					</select>	
				</div>
				<div class="form__item">
					<div class="form__label">Прикрепить фото:</div>
					<div class="file">
						<div class="file__item">
							<input id="formImage" accept=".jpg, .png, .gif" class="file__input" type="file" name="image">
							<div class="file__button">Выбрать</div>
						</div>
						<div id="formPreview" class="file__preview"></div>
					</div>
				</div>
				<div class="form__item">
					<div class="checkbox">
						<input id="formAgreement" checked class="checkbox__input _req" type="checkbox" name="agreement">
						<label for="formAgreement" class="checkbox__label">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit repellendus deserunt itaque minima recusandae blanditiis nostrum repellat dicta, iusto quia?</label>
					</div>
				</div>
				<button type="submit" class="form__button">Отправить</button>
			</form>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
